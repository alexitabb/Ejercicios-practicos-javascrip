<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web de Multitareas</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <h1>Web de Multitareas</h1>
    </header>
    <main>
        <section>
            <h2>Invertir Cadena</h2>
            <input type="text" id="stringInput" placeholder="Ingresa una cadena">
            <button id="reverseStringButton">Invertir</button>
            <p id="reversedString"></p>
        </section>
        <section>
            <h2>Número Primo</h2>
            <input type="number" id="primeInput" placeholder="Ingresa un número">
            <button id="checkPrimeButton">Verificar</button>
            <p id="primeResult"></p>
        </section>
        <section>
            <h2>Eliminar Duplicados en Arreglo</h2>
            <input type="text" id="arrayInput" placeholder="Ingresa un arreglo (ej. 1,2,2,3)">
            <button id="removeDuplicatesButton">Eliminar Duplicados</button>
            <p id="uniqueArray"></p>
        </section>
        <section>
            <h2>Factorial de un Número</h2>
            <input type="number" id="factorialInput" placeholder="Ingresa un número">
            <button id="calculateFactorialButton">Calcular Factorial</button>
            <p id="factorialResult"></p>
        </section>
        <section>
            <h2>Contar Vocales</h2>
            <input type="text" id="vowelCountInput" placeholder="Ingresa una cadena">
            <button id="countVowelsButton">Contar Vocales</button>
            <p id="vowelCountResult"></p>
        </section>
        <section>
            <h2>Sumar Números de un Arreglo</h2>
            <input type="text" id="sumArrayInput" placeholder="Ingresa un arreglo (ej. 1,2,3,4)">
            <button id="sumArrayButton">Sumar Números</button>
            <p id="sumArrayResult"></p>
        </section>
        <section>
            <h2>Buscar Máximo en un Arreglo</h2>
            <input type="text" id="maxArrayInput" placeholder="Ingresa un arreglo (ej. 1,2,3,4)">
            <button id="findMaxButton">Buscar Máximo</button>
            <p id="maxArrayResult"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
